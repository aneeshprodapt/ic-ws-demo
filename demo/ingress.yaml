apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: haproxy-haproxy
    haproxy.org/path-rewrite: "/"
  name: nginx-ingress
  #namespace: haproxy
spec:
  rules:
#  - host: app.local
   - http:
      paths:
      - path: /testdemo
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
